<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Description Generator</title>
    <link rel="stylesheet" href="finalprojectstyle.css">
</head>
<body>
    <h1 style="text-align:center">Meme Description Generator</h1>
    <form action = "getnum" method = "get">
        <label for = "num">How many memes do you want to generate?</label>
        <input type="integer" id = "num" name = "num" />
<!--        <input type="submit" value="Generate Memes" name="gobtn" />-->
    </form>
    <p>Please Note: This program's generate speed is up to 20 MPM (memes per minute) </p>
    <h2>Check out your random memes</h2>
    <div class="content">
        {% for item in memes %}
            <img src= '{{item.image}}' alt="Meme Pic" width = "60%">
            <p>'{{item.text|safe}}'</p>
        {% endfor %}
    </div>
</body>
</html>
